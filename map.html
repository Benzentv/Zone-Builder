<!DOCTYPE html>
<html lang="de">

<head>

<body class="map-page">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <div class="icon">‚ö°</div>
            <span>Zone Builder</span>
        </div>
        <div class="navbar-actions">
            <span id="userRole" class="badge badge-viewer">Viewer</span>

            <a href="admin.html" id="adminLink" class="btn btn-sm" style="display:none;">üõ†Ô∏è Editor</a>

        <div class="stat-item">
            <div class="stat-dot" style="background: var(--accent-yellow);"></div>
            <span>Aktionspunkt: <b id="statsAct">0</b></span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
