<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GTA5 Zone Builder – Login</title>
  <meta name="description" content="GTA 5 Zone Builder – Interaktiver Karten-Editor für Zonen-Verwaltung." />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="bg-animated"></div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <h1>⚡ Zone Builder</h1>
        <p>GTA 5 Interaktiver Zonen-Editor</p>
      </div>

      <div id="alertBox" class="alert alert-error"></div>

      <form id="loginForm" autocomplete="on">
        <div class="form-group">
          <label class="form-label" for="email">E-Mail</label>
          <input
            class="form-input"
            type="email"
            id="email"
            name="email"
            placeholder="deine@email.de"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Passwort</label>
          <input
            class="form-input"
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
          <span id="loginText">Anmelden</span>
          <span id="loginSpinner" class="spinner" style="display:none;"></span>
        </button>
      </form>

      <div style="text-align:center; margin-top:20px; font-size:12px; color:var(--text-muted);">
        Kein Account? Kontaktiere den Admin.
      </div>
    </div>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    (async function() {
      // Already logged in? Redirect
      try {
        const session = await getSession();
        if (session) {
          const role = await getUserRole();
          if (role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'map.html';
          }
          return;
        }
      } catch (e) {
        // Config not set, let user see login page still
        console.warn(e);
      }

      const form = document.getElementById('loginForm');
      const alertBox = document.getElementById('alertBox');
      const loginBtn = document.getElementById('loginBtn');
      const loginText = document.getElementById('loginText');
      const loginSpinner = document.getElementById('loginSpinner');

      function showError(msg) {
        alertBox.textContent = msg;
        alertBox.classList.add('show');
      }

      function hideError() {
        alertBox.classList.remove('show');
      }

      function setLoading(loading) {
        loginBtn.disabled = loading;
        loginText.style.display = loading ? 'none' : 'inline';
        loginSpinner.style.display = loading ? 'inline-block' : 'none';
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showError('Bitte E-Mail und Passwort eingeben.');
          return;
        }

        setLoading(true);

        try {
          await signIn(email, password);
          const role = await getUserRole();

          if (role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'map.html';
          }
        } catch (err) {
          console.error('Login failed:', err);
          if (err.message?.includes('Invalid login')) {
            showError('Ungültige E-Mail oder Passwort.');
          } else {
            showError('Login fehlgeschlagen: ' + (err.message || 'Unbekannter Fehler'));
          }
          setLoading(false);
        }
      });
    })();
  </script>
</body>
</html>
